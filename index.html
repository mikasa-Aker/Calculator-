<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="stylesheet.css"/>
</head>
<body>
    <div class="bg"></div><!--body-->
<main class="phone">
    <section class="calc" aria-label="Calculator">
        <!--Display-->
        <div class="display" aria-live="polite"></div>
            <div class="expr" id="expr">6000 / 2 + 3227</div>
            <div class="result" id="result">=12,454</div>
        </div>
        <!--buttons-->

        <div classs="keys" role="group" aria-label="Calculator buttons">
            <!--row-1-->
            <button class="key soft" data-action="paren">()</button>
            <button class="key soft" data-action="pm">±</button>
            <button class="key soft" data-action="percent">%</button>
            <button class="key op" data-value="÷">÷</button>
        
            <!--row-2-->
            <button class="key" data-value="7">7</button>
            <button class="key" data-value="8">8</button>
            <button class="key" data-value="9">9</button>
            <button class="key op" data-value="x">x</button>

            <!-- Row 3 -->
            <button class="key" data-value="4">4</button>
            <button class="key" data-value="5">5</button>
            <button class="key" data-value="6">6</button>
            <button class="key op" data-value="−">−</button>
            <!--Row-4-->
            <button class="key" data-value="1">1</button>
            <button class="key" data-value="2">2</button>
            <button class="key" data-value="3">3</button>
            <button class="key op" data-value="+">+</button>
            
            <!-- Row 5 -->
            <button class="key wide" data-value="0">0</button>
            <button class="key" data-value=".">.</button>
            <button class="key eq" data-action="equals">=</button>
            

        </div>   
    
    
    
    
        </section>

</main>
</body>
